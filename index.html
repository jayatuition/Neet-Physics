<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Physics Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 15px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none; }
        .topic-btn { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; font-weight: 600; background: white; text-align: left; }
        .topic-btn:hover { border-color: var(--primary); background: #f5f3ff; }
        .stats-bar { display: flex; justify-content: space-between; font-size: 0.85rem; color: #64748b; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .option { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e2e8f0; border-radius: 8px; cursor: pointer; text-align: left; background: white; }
        .correct { background: #d1fae5 !important; border-color: #059669 !important; }
        .wrong { background: #fee2e2 !important; border-color: #dc2626 !important; }
        .explanation { background: #f0fdf4; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; border-left: 4px solid #059669; }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h2 style="text-align: center;">NEET Physics Prep</h2>
        <p style="text-align: center; color: #64748b;">Select a topic to begin:</p>
        <div id="topic-list">
            <button class="topic-btn" onclick="initQuiz('T01')">Units & Measurements (T01)</button>
            <button class="topic-btn" onclick="initQuiz('T02')">Kinematics (T02)</button>
            <button class="topic-btn" onclick="initQuiz('ALL')">Mixed Practice (All Topics)</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="stats-bar">
            <span id="stat-topic">Topic</span>
            <span>Score: <b id="stat-score">0</b></span>
            <span>Time: <b id="stat-timer">00:00</b></span>
        </div>
        
        <div id="question-area">
            <div id="q-text" style="font-weight: 600; margin-bottom: 15px;"></div>
            <img id="q-img" style="max-width:100%; display:none; margin-bottom:15px; border-radius:8px;">
            <div id="options-box"></div>
        </div>

        <div id="expl-box" class="explanation">
            <small><b>Explanation:</b></small>
            <div id="expl-text"></div>
        </div>

        <button id="next-btn" class="btn-main hidden" onclick="nextQuestion()">Next Question</button>
        <button class="btn-main" style="background:#94a3b8; margin-top:10px;" onclick="location.reload()">Exit Practice</button>
    </div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2>Practice Complete!</h2>
        <div style="font-size: 3rem; margin: 20px 0; color: var(--primary);" id="final-score">0/0</div>
        <p id="final-time">Total Time: 00:00</p>
        <button class="btn-main" onclick="location.reload()">Test Another Topic</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "aidu-neet-physics.firebaseapp.com",
      projectId: "aidu-neet-physics",
      storageBucket: "aidu-neet-physics.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allQuestions = [];
    let curIdx = 0;
    let score = 0;
    let startTime;
    let timerInterval;

    window.initQuiz = async (topic) => {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('q-text').innerText = "Loading Questions...";
        
        allQuestions = []; 
        let qRef = collection(db, "questions");
        let snap;

        try {
            // Select questions for specific topic
            if(topic !== 'ALL') {
                const qFiltered = query(qRef, where("topic_id", "==", topic));
                snap = await getDocs(qFiltered);
            } else {
                snap = await getDocs(qRef);
            }
            
            snap.forEach(doc => {
                let data = doc.data();
                if(data.question) allQuestions.push(data); // Skip empty rows
            });
            
            if(allQuestions.length === 0) {
                alert("No questions found for this topic.");
                location.reload();
                return;
            }

            allQuestions.sort(() => Math.random() - 0.5); // Randomize order
            startTimer();
            renderQ();
        } catch (e) {
            console.error(e);
            alert("Database error. Please refresh.");
        }
    };

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('stat-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function renderQ() {
        const q = allQuestions[curIdx];
        
        // Progress display (e.g., T01 - 1/5)
        document.getElementById('stat-topic').innerText = `${q.topic_id} (${curIdx + 1}/${allQuestions.length})`;
        document.getElementById('q-text').innerHTML = q.question;
        document.getElementById('expl-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        
        // Final question button change
        document.getElementById('next-btn').innerText = (curIdx === allQuestions.length - 1) ? "Finish Test" : "Next Question";

        const img = document.getElementById('q-img');
        if(q.image_url && q.image_url.trim() !== "") { 
            img.src = q.image_url; 
            img.style.display = 'block'; 
        } else { 
            img.style.display = 'none'; 
        }

        const optBox = document.getElementById('options-box');
        optBox.innerHTML = '';
        [q.optionA, q.optionB, q.optionC, q.optionD].forEach((text, i) => {
            const b = document.createElement('button');
            b.className = 'option';
            b.innerHTML = text;
            b.onclick = () => checkAns(b, i+1, q.correct_code, q.explanation);
            optBox.appendChild(b);
        });

        renderMathInElement(document.getElementById('quiz-screen'), {
            delimiters: [{left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}]
        });
    }

    function checkAns(el, sel, cor, expl) {
        const btns = document.querySelectorAll('.option');
        btns.forEach(b => b.style.pointerEvents = 'none');
        
        if(sel === cor) {
            el.classList.add('correct');
            score++;
            document.getElementById('stat-score').innerText = score;
        } else {
            el.classList.add('wrong');
            btns[cor-1].classList.add('correct');
        }

        document.getElementById('expl-text').innerHTML = expl;
        document.getElementById('expl-box').style.display = 'block';
        document.getElementById('next-btn').classList.remove('hidden');
        renderMathInElement(document.getElementById('expl-box'));
    }

    window.nextQuestion = () => {
        // If this was the last question, show results
        if (curIdx >= allQuestions.length - 1) {
            endQuiz();
        } else {
            curIdx++;
            renderQ();
        }
    };

    function endQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score} / ${allQuestions.length}`;
        document.getElementById('final-time').innerText = `Total Time: ${document.getElementById('stat-timer').innerText}`;
    }
</script>
</body>
</html>
