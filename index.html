<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Physics Prep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --success: #059669; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none; }
        .topic-btn { width: 100%; padding: 18px; margin: 12px 0; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; font-weight: 600; background: white; text-align: left; transition: 0.2s; font-size: 1rem; }
        .topic-btn:hover { border-color: var(--primary); background: #f5f3ff; transform: translateY(-2px); }
        .stats-bar { display: flex; justify-content: space-between; font-size: 0.9rem; color: #64748b; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .option { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #e2e8f0; border-radius: 10px; cursor: pointer; text-align: left; background: white; font-size: 1rem; transition: 0.2s; }
        .correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #064e3b; font-weight: 600; }
        .wrong { background: #fee2e2 !important; border-color: var(--danger) !important; color: #7f1d1d; }
        .explanation { background: #f0fdf4; padding: 20px; border-radius: 10px; margin-top: 20px; border-left: 4px solid var(--success); display: none; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 15px; font-weight: 600; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h2 style="text-align: center; margin-bottom: 10px;">NEET Physics Portal</h2>
        <p style="color: #64748b; text-align: center; margin-bottom: 30px;">Select a topic to begin your practice:</p>
        <div id="topic-list">
            <button class="topic-btn" onclick="initQuiz('T01')">Units & Measurements (T01)</button>
            <button class="topic-btn" onclick="initQuiz('T02')">Kinematics (T02)</button>
            <button class="topic-btn" onclick="initQuiz('ALL')">Mixed Practice (All Topics)</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="stats-bar">
            <span id="stat-topic">Topic</span>
            <span>Score: <b id="stat-score">0</b></span>
            <span>Time: <b id="stat-timer">00:00</b></span>
        </div>
        
        <div id="question-area">
            <div id="q-text" style="font-weight: 600; font-size: 1.2rem; margin-bottom: 20px;"></div>
            <img id="q-img" style="max-width:100%; display:none; margin-bottom:20px; border-radius:8px; border: 1px solid #ddd;">
            <div id="options-box"></div>
        </div>

        <div id="expl-box" class="explanation">
            <strong style="color: var(--success);">Explanation:</strong>
            <div id="expl-text" style="margin-top:10px;"></div>
        </div>

        <button id="next-btn" class="btn-main hidden" onclick="nextQuestion()">Next Question â†’</button>
        <button class="btn-main" style="background:#94a3b8; margin-top:15px;" onclick="exitQuiz()">Exit Practice</button>
    </div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2 style="color: var(--primary);">Practice Complete!</h2>
        <div style="font-size: 4rem; font-weight: 800; margin: 30px 0; color: #1e293b;" id="final-score">0/0</div>
        <p id="final-time" style="font-size: 1.2rem; color: #64748b; margin-bottom: 30px;">Total Time: 00:00</p>
        <button class="btn-main" onclick="location.reload()">Start New Session</button>
    </div>
</div>
    <div id="result-screen" class="hidden" style="text-align: center; padding: 40px 20px;">
    <h2 style="color: var(--primary); font-size: 2rem;">Practice Over!</h2>
    <p style="color: #64748b;">You have exhausted all questions for this topic.</p>
    
    <div style="background: #f1f5f9; padding: 20px; border-radius: 12px; margin: 25px 0;">
        <div style="font-size: 0.9rem; text-transform: uppercase; color: #64748b;">Final Score</div>
        <div style="font-size: 3.5rem; font-weight: 800; color: #1e293b;" id="final-score">0/0</div>
        <div id="final-time" style="font-weight: 600; margin-top: 10px;">Time Taken: 00:00</div>
    </div>

    <button class="btn-main" onclick="location.reload()">Test Another Topic</button>
    <button class="btn-main" style="background:#ef4444; margin-top:10px;" onclick="window.close()">Exit Portal</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "aidu-neet-physics.firebaseapp.com",
      projectId: "aidu-neet-physics",
      storageBucket: "aidu-neet-physics.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allQuestions = [];
    let curIdx = 0;
    let score = 0;
    let startTime;
    let timerInterval;

    // TOPIC MAPPING
    const topicNames = {
        "T01": "Units & Measurements",
        "T02": "Kinematics"
    };

    window.initQuiz = async (topic) => {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('q-text').innerText = "Loading questions from Firestore...";
        
        allQuestions = []; // Reset
        let qRef = collection(db, "questions");
        let snap;

        try {
            if(topic !== 'ALL') {
                const qFiltered = query(qRef, where("topic_id", "==", topic));
                snap = await getDocs(qFiltered);
            } else {
                snap = await getDocs(qRef);
            }
            
            snap.forEach(doc => allQuestions.push(doc.data()));
            
            if(allQuestions.length === 0) {
                alert("No questions found for this topic!");
                location.reload();
                return;
            }

            allQuestions.sort(() => Math.random() - 0.5);
            startTimer();
            renderQ();
        } catch (e) {
            console.error("Firebase Error: ", e);
            alert("Connection error. Please check your Firebase settings.");
        }
    };

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('stat-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function renderQ() {
        const q = allQuestions[curIdx];
        document.getElementById('stat-topic').innerText = topicNames[q.topic_id] || q.topic_id;
        document.getElementById('q-text').innerHTML = q.question;
        document.getElementById('expl-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');

        // Column I: Image
        const img = document.getElementById('q-img');
        if(q.image_url && q.image_url.trim() !== "") { 
            img.src = q.image_url; 
            img.style.display = 'block'; 
        } else { 
            img.style.display = 'none'; 
        }

        // Column A-F: Options
        const optBox = document.getElementById('options-box');
        optBox.innerHTML = '';
        [q.optionA, q.optionB, q.optionC, q.optionD].forEach((text, i) => {
            const b = document.createElement('button');
            b.className = 'option';
            b.innerHTML = text;
            b.onclick = () => checkAns(b, i+1, q.correct_code, q.explanation);
            optBox.appendChild(b);
        });

        // Initial KaTeX Render
        renderMathInElement(document.getElementById('quiz-screen'), {
            delimiters: [{left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}]
        });
    }

    function checkAns(el, sel, cor, expl) {
        const btns = document.querySelectorAll('.option');
        btns.forEach(b => b.style.pointerEvents = 'none');
        
        if(sel === cor) {
            el.classList.add('correct');
            score++;
            document.getElementById('stat-score').innerText = score;
        } else {
            el.classList.add('wrong');
            btns[cor-1].classList.add('correct'); // Highlight right answer
        }

        // Column H: Explanation
        document.getElementById('expl-text').innerHTML = expl;
        document.getElementById('expl-box').style.display = 'block';
        document.getElementById('next-btn').classList.remove('hidden');
        
        renderMathInElement(document.getElementById('expl-box'), {
            delimiters: [{left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}]
        });
    }

    window.nextQuestion = () => {
    // Check if there are more questions left
    if (curIdx < allQuestions.length - 1) {
        curIdx++;
        renderQ();
        // Update button text for the very last question
        if (curIdx === allQuestions.length - 1) {
            document.getElementById('next-btn').innerText = "Finish & View Results";
        }
    } else {
        // Topic exhausted - Show results
        endQuiz();
    }
};

function endQuiz() {
    clearInterval(timerInterval); // Stop the clock
    document.getElementById('quiz-screen').classList.add('hidden');
    document.getElementById('result-screen').classList.remove('hidden');
    
    // Display Final Stats
    document.getElementById('final-score').innerText = `${score} / ${allQuestions.length}`;
    document.getElementById('final-time').innerText = `Total Time: ${document.getElementById('stat-timer').innerText}`;
}
</script>
</body>
</html>
